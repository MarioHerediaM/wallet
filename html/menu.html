<!DOCTYPE html>
<html>
<head>
  <title>Wallet - Menú Principal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; }
    #mensaje { min-height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menú Principal</h2>
    
    <div id="mensaje" class="mt-3"></div>

    <div class="form-group">
      <label for="balance">Dinero en cuenta:</label>
      <h3 id="saldoDisplay">$0</h3>
    </div>

    <button id="btnDeposito" class="btn btn-primary btn-block mb-2">Depositar</button>
    <button id="btnEnviar" class="btn btn-primary btn-block mb-2">Enviar Dinero</button>
    <button id="btnMovimientos" class="btn btn-primary btn-block mb-2">Últimos Movimientos</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="/js/script.js"></script>
</body>
</html>
