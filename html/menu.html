<!DOCTYPE html>
<html>
<head>
  <title>Wallet - Menú Principal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h2 class="texto-primario ">Menú Principal</h2>
    
    <div id="mensaje" class="mt-3"></div>

    <div class="form-group">
      <label for="balance" class="texto-primario ">Dinero en cuenta:</label>
      <h3 class="texto-primario " id="saldoDisplay">$0</h3>
    </div>

    <button id="btnDeposito" class="btn btn-success btn-block mb-2">Depositar</button>
    <button id="btnEnviar" class="btn btn-success btn-block mb-2">Enviar Dinero</button>
    <button id="btnMovimientos" class="btn btn-secondary btn-block">Últimos Movimientos</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="/js/script.js"></script>
</body>
</html>
